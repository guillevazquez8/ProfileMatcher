consumes:
  - application/json
parameters:
  - in: body
    name: campaign
    schema:
      type: object
      required:
        - game
        - name
      properties:
        game:
          type: string
        name:
          type: string
        priority:
          type: number
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        enabled:
          type: boolean
        last_updated:
          type: string
          format: date-time
        matchers:
          type: object
          properties:
            level:
              type: object
              properties:
                max:
                  type: integer
                min:
                  type: integer
            has:
              type: object
              properties:
                country:
                  type: array
                  items:
                    type: string
                    maxLength: 2
                items:
                  type: array
                  items:
                    type: string
            does_not_have:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: string