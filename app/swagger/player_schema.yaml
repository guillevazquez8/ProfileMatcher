consumes:
  - application/json
parameters:
  - in: body
    name: player
    schema:
      type: object
      properties:
        credential:
          type: string
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
        last_session:
          type: string
          format: date-time
        total_spent:
          type: number
        total_refund:
          type: number
        total_transactions:
          type: integer
        last_purchase:
          type: string
          format: date-time
        level:
          type: integer
        xp:
          type: integer
        total_playtime:
          type: integer
        country:
          type: string
          maxLength: 2
        language:
          type: string
        birthdate:
          type: string
          format: date-time
        gender:
          type: string
        _customfield:
          type: string
        devices:
          type: array
          items:
            type: object
            properties:
              model:
                type: string
              carrier:
                type: string
              firmware:
                type: string
        inventory:
          type: object
          additionalProperties:
            type: integer
        clan:
          type: object
          properties:
            name:
              type: string
        active_campaigns:
          type: array
          items:
            type: integer